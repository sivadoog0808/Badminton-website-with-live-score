<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/live.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="row">
            <div class="col-sm-2">
                <img src="/images/SNSBadmintonAcademyLogo.png" height="100" width="100">
            </div>
            <div class="col-sm-8">
                <center><h1 style="font-family: 'Aldrich', sans-serif; padding-top: 0.6em; text-align: center;">SNS BADMINTON ACADEMY</h1></center>
            </div>
            <div class="col-sm-2">
                <img src="/images/SNS-Institutions-logo.png" height="80" width="100" style="padding-top: 18px; float: right; padding-right: 15px;">
            </div>
        </div>
    </div>
    <div class="container" style="padding-top: 20px; padding-bottom: 20px;" align="center">
        <div class="card text-center" style="width: 400px;">
            <div class="card-header"><strong><span style="font-size: 22px;">Admin Login</span></strong></div>
            <div class="card-body">
                <form>
            <table align="center">    
                <tr>
                <td><input class="form-control" type="text" placeholder="Username" id="text1" /><br></td></tr>
                <tr>
                <td><input class="form-control" type="password" placeholder="Password" id="text2" /><br></td></tr>
                <tr><td colspan="2" align="center"><input type="button" value="Login" class="btn btn-primary" onclick="javascript:validate()" /></td></tr>
            </table>
            </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="row">
            <div class="col-sm-12">
                <p style="padding-top: 0.5em;">SNS Badminton Academy</p>   
            </div>
        </div>
    </div>


            <script type="text/javascript">
            function validate()
            {
                if(   document.getElementById("text1").value == "admin" && document.getElementById("text2").value == "admin" )
                {
                    location.href="updatecourt.html";
                }
                else
                {
                    alert( "validation failed" );
                }
            }
            </script>
    
</body>
</html>
